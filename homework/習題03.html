<!DOCTYPE html>
<html>
  <head>
    <style>
      button{
       padding: 3px  10px;
       background-color:FloralWhite;
       border-radius:5px;
      }

      .one{
       border:2px MediumVioletRed solid;
       color:MediumVioletRed;
      }
      .two{
       border:2px #262626 solid;
       color:#262626;
      }
      .three{
       border:2px DodgerBlue solid;
       color:DodgerBlue;
      }
    </style>
  </head>
  <body>
    <button onclick="https://www.youtube.com/" class="one" >youtube</button>
    <button onclick="https://github.com/ccccourse/wp110b/issues" class="two" >github</button>
    <button onclick="https://www.facebook.com/groups/ccccourse" class="three" >facebook</button>

  </body>
</html>
